<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../css/weather.css" rel="stylesheet" type="text/css" />
        <link href="../css/sideslide.css" rel="stylesheet" type="text/css" />
        <title>今明 36 小時天氣預報</title>
    </head>
    <body>
        <main>
            <section class="filter">
                <div class="title">Taiwan Weather</div>
                <div class="weather-info">
                    <div class="temperature">24-26 ℃</div>
                    <div class="location-weather">
                        <div class="location">台北</div>
                        <div class="weather">晴天</div>
                    </div>
                    <div class="datetime">
                        <div class="date">4月18日</div>
                        <!-- <div class="date">04/18</div> -->
                        <div class="time">16:09</div>
                    </div>
                    <div class="rain">
                        <img
                            class="rain-icon"
                            src="../picture/rain.png"
                            alt=""
                        />
                        <div class="rain-probability">20%</div>
                    </div>
                </div>
            </section>
            <nav>
                <input type="checkbox" id="side-menu-switch" />
                <div class="side-menu">
                    <div class="space"></div>
                    <div class="area">北部區域</div>
                    <div class="city">
                        <a href="#">臺北市</a>
                        <a href="#">新北市</a>
                        <a href="#">基隆市</a>
                        <a href="#">新竹市</a>
                        <a href="#">桃園市</a>
                        <a href="#">新竹縣</a>
                    </div>
                    <div class="area">中部區域</div>
                    <div class="city">
                        <a href="#">臺中市</a>
                        <a href="#">苗栗縣</a>
                        <a href="#">彰化縣</a>
                        <a href="#">南投縣</a>
                        <a href="#">雲林縣</a>
                    </div>
                    <div class="area">南部區域</div>
                    <div class="city">
                        <a href="#">嘉義縣</a>
                        <a href="#">嘉義市</a>
                        <a href="#">高雄市</a>
                        <a href="#">臺南市</a>
                        <a href="#">屏東縣</a>
                    </div>
                    <div class="area">東部區域</div>
                    <div class="city">
                        <a href="#">宜蘭縣</a>
                        <a href="#">花蓮縣</a>
                        <a href="#">臺東縣</a>
                    </div>
                    <div class="area">外島區域</div>
                    <div class="city">
                        <a href="#">澎湖縣</a>
                        <a href="#">金門縣</a>
                        <a href="#">連江縣</a>
                    </div>
                    <label for="side-menu-switch">
                        <i class="arrow left"></i>
                    </label>
                </div>
            </nav>
        </main>
    </body>
    <script src="../javascript/weatherV1.js" type="text/javascript"></script>
